<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysRemote Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .online { color: green; font-weight: bold; }
        .offline { color: red; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: blue; }
    </style>
    <script>
        setTimeout(function(){
           window.location.reload(1);
        }, 15000);
    </script>
</head>
<body>
    <div class="nav">
        <a href="/admin">Hosts</a>
        <a href="/logs">Logs</a>
    </div>
    
    <h1>Registered Hosts</h1>
    
    <table>
        <thead>
            <tr>
                <th>Host ID</th>
                <th>Hostname</th>
                <th>IP Address</th>
                <th>User</th>
                <th>OS</th>
                <th>Status</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody>
            {% for host in hosts %}
            <tr>
                <td>{{ host['host_id'] }}</td>
                <td>{{ host['hostname'] }}</td>
                <td>{{ host['ip'] }}</td>
                <td>{{ host['user'] }}</td>
                <td>{{ host['os'] }}</td>
                <td class="{{ 'online' if host['status'] == 'online' else 'offline' }}">
                    {{ host['status'] }}
                </td>
                <td>{{ host['last_seen'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
